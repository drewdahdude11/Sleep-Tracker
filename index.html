<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Tracker</title>
    <link rel="stylesheet" href="tracker.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Sleep Tracker 🛏️</h1>
            <p>Log your sleep times to see your patterns over time.</p>
        </header>

        <section class="tracker-form">
            <label for="bed-time">🕒 Bed Time:</label>
            <input type="time" id="bed-time" />

            <label for="wake-time">☀️ Wake Time:</label>
            <input type="time" id="wake-time" />

            <button id="add-entry">Add Entry</button>
        </section>

        <section class="log">
            <h2>🗓️ Sleep Log</h2>
            <ul id="log-list">
                <li>No entries yet.</li>
            </ul>
        </section>

        <footer>
            <a href="index.html">← Back to Home</a>
        </footer>
    </div>

    <script src="tracker.js"></script>
</body>

</html>
